<section class="o-section o-section_mb0">
  <div class="o-canvas">

    <div class="c-product-wrap">
      <!-- Product component -->
      <app-product
        *ngFor="let product of arrayDataProducts | paginate: { itemsPerPage: 9, currentPage: p}"
        [productObject]="product"></app-product
      >
    </div>

    <pagination-controls (pageChange)="p = $event" maxSize="6"></pagination-controls>

  </div>
</section>
