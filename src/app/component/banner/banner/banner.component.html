<section class="o-section">
  <div class="o-canvas">

    <ion-slides class="c-banner" pager="true" [options]="slideOpts">

      <ion-slide class="c-banner__slide" *ngFor="let banner of bannerList">
        <a [routerLink]="['/detail-banner', banner.codigo ]">
          <figure>
            <img
              src="http://test.surtilider.com:9090/IntranetSurti/Temp/fotosApp/banner/{{ banner.imagen }}"
              alt="Marca {{ banner }}"
              class="c-banner__img">
          </figure>
        </a>
      </ion-slide>

    </ion-slides>

  </div>
</section>
