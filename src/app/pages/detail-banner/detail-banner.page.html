<!-- Header component -->
<app-header></app-header>

<ion-content>

  <div class="o-canvas">

    <figure class="u-margin-bottom-16">
      <img
        src="http://test.surtilider.com:9090/IntranetSurti/Temp/fotosApp/banner/{{ banner.imagen }}"
        class="c-banner__img o-img">
    </figure>

    <header class="o-headline">
      <h1 class="o-title">Productos Relacionados</h1>
    </header>

    <div class="c-product-wrap">

      <!-- Product component -->
      <article
        class="c-product"
        *ngFor="let productObject of arrayDataProducts"
      >
      
        <div [routerLink]="['/detail-product', productObject.code]">
      
          <!-- Image and title -->
          <figure class="c-product__figure">
      
            <img
              src="{{ productObject.img_prod }}"
              alt=""
              class="c-product__img"
              *ngIf="productObject.img_prod != 'http://intranet.surtilider.com:9090/IntranetSurti/Temp/fotosApp/producto-sin-imagen.jpg';else productImageNull"
            >
      
            <!-- Only for products without image -->
            <ng-template #productImageNull>
              <img
                src="{{ productObject.img_prod }}"
                alt=""
                class="c-product__img c-product__img_null"
              >
            </ng-template>
      
            <figcaption class="c-product__title" *ngIf="productObject.nameProduct != null">
              {{ productObject.nameProduct }}
            </figcaption>
      
          </figure>
      
          <!-- Value and discount -->
          <div>
            <span class="c-product__amount">${{ productObject.totalValue }}</span>
      
            <div class="c-product__ico c-product__ico_discount i-star" data-percent="20%">
              <span class="c-product__ico-txt">$7586</span>
            </div>
      
            <!-- <div class="c-product__ico c-product__ico_cash i-cash">
              <span class="c-product__ico-txt">Recibe cashback</span>
            </div> -->
      
          </div>
      
        </div>
      
        <!-- Add to favorite and Add to cart -->
        <footer>
      
          <!-- Button add to favorites -->
          <button
            class="c-product__favorite i-heart-outline"
            (click)="addProductToFavorite(productObject.code)"
            *ngIf="!isFavorite;else buttonAddFavorite"
          ></button>
      
          <ng-template #buttonAddFavorite>
            <button
              class="c-product__favorite i-heart-fill"
              (click)="removeProductToFavorite(productObject.code)"
            ></button>
          </ng-template>
      
      
          <button
            class="c-product__add i-plus"
            (click)="getProductData(productObject)"
          ></button>
        </footer>
      
      </article>

    </div>

  </div>

</ion-content>

<!-- Fixed bottom menu -->
<app-menu-fixed></app-menu-fixed>
